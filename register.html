		<!doctype html>
			<html lang="en">
			<head>
				<meta charset="UTF-8">
				<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
				<title>Document</title>
				<link rel="stylesheet" href="css/bootstrap.min.css">
				<link rel="stylesheet" href="css/registr.css">
					
			</head>
			<body>

			<div class="container">
				<div id="registr">
				<h2>Регистрация</h2>
					<form class="form-horizontal" method="POST"  autocomplete="on">
					  <div class="form-group">
						<label class="col-sm-2 control-label">Login</label>
						<div class="col-sm-8">
						  <input type="text" class="form-control" placeholder="Login" name="login">
						</div>
					  </div>
					  <div class="form-group">
						<label  class="col-sm-2 control-label">Password</label>
						<div class="col-sm-8">
						  <input type="password" class="form-control" placeholder="Password" name="pass">
						</div>
						</div>
						 <div class="form-group">
						 	<label  class="col-sm-2 control-label">Repeat</label>
						<div class="col-sm-8">
						  <input type="password" class="form-control" placeholder="Repeat password" name="r_pass">
						</div>
					  </div>
					    
				 <div class="form-group">
					<div class=" col-sm-6">
						 <button  style="right:0; position: absolute;" class="btn btn-default" ><a style="text-decoration: none; color:black; display: block;" href="index.html">Вернуться на сайт</a></button>
					</div>

					<div class="col-sm-6">
						 <button  type="submit" class="btn btn-default"  name="registr">Зарегестрироваться</button>
					</div>
				</div>
					</form>
				</div>
				</div>
			</body>
